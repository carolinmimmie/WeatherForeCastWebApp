<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Forecast</title>
    <style>
        table {
            width: 100%;
        }
        th {
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        h1 {
            text-align: center;
        }
    </style>
    <!-- nyckelordet defer - vänta med att köra innehållet i den tills sidan har lästs in helt i domen -->
        <script defer src="main.js"></script>  
</head>
<body>
        <h1>Weather Forecast FrontEnd</h1>
        <table>
            <thead>
                <tr>
                    <td>Date</td>
                    <th>Temperature</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
    </table>
<!-- templete fungerar som en mall för vår data vi vill visa upp  -->
    <template id="forecast-table-row">
        <tr>
            <td class = "date"></td>
            <td class = "temperature"></td>
            <td class = "summary"></td>
        </tr>
    </template>
 </body>
</html>
